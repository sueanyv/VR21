<body>
  <div class="container">
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Travel log</a>
          <!-- Button trigger modal -->
          <button type="button" id="add-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
            Add
          </button>

          <!-- Modal -->
          <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Modal title
                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label">Image Url</label>
                      <input class="form-control" id="imageUrl" type="url" name="imageUrl" />
                    </div>
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input class="form-control" id="title" type="text" id="url" name="title" />
                    </div>

                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <input class="form-control" id="description" type="text" name="description" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="row">
     
        </div>
    </main>
